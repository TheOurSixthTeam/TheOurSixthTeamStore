<html>
<head>

</head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormeditorial_categories-->
   <form method="POST" action="{FileName}" name="editorial_categories">
    <table style="">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="2"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">其他管理分类</font></td>
     </tr>
     <!--Begineditorial_categoriesError-->
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1" colspan="2"><font style="font-size: 10pt; color: #000000">{seditorial_categoriesErr}<font></td>
     </tr>
     <!--Endeditorial_categoriesError-->
    
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">名称</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="editorial_cat_name" maxlength="50" value="{editorial_cat_name}" size="50"></td>
     </tr>
     
     <tr>
      <td colspan="2" align="right">

      <!-- ***   Buttons   *** -->
      
      <!--Begineditorial_categoriesInsert-->
      <input type="hidden" value="insert" name="FormAction">
      <input type="submit" value="Insert" onclick="document.editorial_categories.FormAction.value = 'insert';">
      <!--Endeditorial_categoriesInsert-->
      
      <!--Begineditorial_categoriesEdit-->
      <input type="hidden" value="update" name="FormAction"/>
      
      <!--Begineditorial_categoriesUpdate-->
      <input type="submit" value="Update" onclick="document.editorial_categories.FormAction.value = 'update';"/>
      <!--Endeditorial_categoriesUpdate-->
      
      <!--Endeditorial_categoriesDelete-->
      <input type="submit" value="Delete" onclick="document.editorial_categories.FormAction.value = 'delete';"/>
      <!--Endeditorial_categoriesDelete-->
      
      <!--Endeditorial_categoriesEdit-->
      
      <!--Begineditorial_categoriesCancel-->
      <input type="submit" value="Cancel" onclick="document.editorial_categories.FormAction.value = 'cancel';"/>
      <!--Endeditorial_categoriesCancel-->
      
      <input type="hidden" name="FormName" value="editorial_categories"/>
      
      <input type="hidden" name="PK_editorial_cat_id" value="{PK_editorial_cat_id}"/>
      <input type="hidden" name="editorial_cat_id" value="{editorial_cat_id}"/>
     </td>
    </tr>
   </table>
  </form>
<!--EndFormeditorial_categories-->
   
   </td>
  </tr>
 </table>
