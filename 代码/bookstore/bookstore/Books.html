<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.1.1.19 / Templates.ccp build 3/2/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
</head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormSearch--><form method="GET" action="{ActionPage}" name="Search">
    <table style="">
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">分类</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><select name="category_id"><!--BeginLBcategory_id--><option value="{ID}" {Selected}>{Value}</option><!--EndLBcategory_id--></select></td>
     </tr>
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">书名</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="name" maxlength="10" value="{name}" size="10"></td>
     </tr>
     <tr>
      <td align="right" colspan="3"><input type="submit" value="Search"></td>
     </tr>
    </table>
    </form><!--EndFormSearch-->
   
   </td>
   <td valign="top">
   <!--BeginFormAdvMenu--><table style="">
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1"><a href="{Field1}"><font style="font-size: 10pt; color: #000000">高级查询 </font></a></td>
     </tr>
    </table><!--EndFormAdvMenu-->
   
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormTotal--><table style="">
     <!--BeginDListTotal-->
     <tr>
      <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">符合查询条件记录数：</font> </td><td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{item_id}&nbsp;</font></td>
     </tr>
     <tr><td colspan="2" style="background-color: #FFFFFF; border-width: 1">&nbsp;</td></tr>
     <!--EndDListTotal--> 
     <!--BeginTotalNoRecords-->
     <tr><td colspan="2" style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">No records</font></td></tr>
     <!--EndTotalNoRecords--> 
    </table>
   <!--EndFormTotal-->
   
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormResults--><table style="">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="2"><a name="Results"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">搜索结果</font></a></td>
     </tr>
     <!--BeginDListResults-->
     <tr>
      <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">书名</font> </td><td style="background-color: #FFFFFF; border-width: 1"><a href="{name_URLLink}?item_id={Prm_item_id}&{TransitParams}"><font style="font-size: 10pt; color: #000000">{name}</font></a>&nbsp;</td>
     </tr>
     <tr>
      <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">作者</font> </td><td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{author}&nbsp;</font></td>
     </tr>
     <tr>
      <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">价格</font> </td><td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{price}&nbsp;</font></td>
     </tr>
     <tr>
      <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">分类</font> </td><td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{category_id}&nbsp;</font></td>
     </tr>
     <tr>
      <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">图像</font> </td><td style="background-color: #FFFFFF; border-width: 1"><a href="{image_url_URLLink}?item_id={Prm_item_id}&{TransitParams}"><font style="font-size: 10pt; color: #000000">{image_url}</font></a>&nbsp;</td>
     </tr>
     <tr><td colspan="2" style="background-color: #FFFFFF; border-width: 1">&nbsp;</td></tr>
     <!--EndDListResults--> 
     <!--BeginResultsNoRecords-->
     <tr><td colspan="2" style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">没有符合条件的记录 </font></td></tr>
     <!--EndResultsNoRecords--> 
     <!--BeginResultsScroller-->
     <tr>
      <td colspan="2" style="background-color: #FFFFFF; border-style: inset; border-width: 0">
       <font style="font-size: 10pt; color: #CE7E00; font-weight: bold">
       
        <a href{ResultsScrollerPrevSwitch}="{FileName}?{FormParams}{SortParams}FormResults_Page={PrevPage}#Results"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">上一页</font></a>
        [ {ResultsCurrentPage} ]
        <a href{ResultsScrollerNextSwitch}="{FileName}?{FormParams}{SortParams}FormResults_Page={NextPage}#Results"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">下一页</font></a>
       </font>
      </td>
     </tr>
    <!--EndResultsScroller-->
    </table>
   <!--EndFormResults-->
   
   </td>
  </tr>
 </table>


{Footer}

<center><font face="Arial"><small> <a href="http://forway.zj.com">四维科技</a></small></font></center>
</body>
</html>
