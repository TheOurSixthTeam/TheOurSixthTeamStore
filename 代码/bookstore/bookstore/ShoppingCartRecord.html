<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.1.1.19 / Templates.ccp build 3/2/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
</head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormShoppingCartRecord-->
   <form method="POST" action="{FileName}" name="ShoppingCartRecord">
    <table style="">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="2"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">定购商品信息</font></td>
     </tr>
     <!--BeginShoppingCartRecordError-->
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1" colspan="2"><font style="font-size: 10pt; color: #000000">{sShoppingCartRecordErr}<font></td>
     </tr>
     <!--EndShoppingCartRecordError-->
    
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">书名</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{item_id}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">数量</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="quantity" maxlength="5" value="{quantity}" size="5"></td>
     </tr>
     
     <tr>
      <td colspan="2" align="right">

      <!-- ***   Buttons   *** -->
      
      <!--BeginShoppingCartRecordEdit-->
      <input type="hidden" value="update" name="FormAction"/>
      
      <!--BeginShoppingCartRecordUpdate-->
      <input type="submit" value="Update" onclick="document.ShoppingCartRecord.FormAction.value = 'update';"/>
      <!--EndShoppingCartRecordUpdate-->
      
      <!--EndShoppingCartRecordDelete-->
      <input type="submit" value="Delete" onclick="document.ShoppingCartRecord.FormAction.value = 'delete';"/>
      <!--EndShoppingCartRecordDelete-->
      
      <!--EndShoppingCartRecordEdit-->
      
      <!--BeginShoppingCartRecordCancel-->
      <input type="submit" value="Cancel" onclick="document.ShoppingCartRecord.FormAction.value = 'cancel';"/>
      <!--EndShoppingCartRecordCancel-->
      
      <input type="hidden" name="FormName" value="ShoppingCartRecord"/>
      
      <input type="hidden" name="PK_order_id" value="{PK_order_id}"/>
      <input type="hidden" name="order_id" value="{order_id}"/>
      <input type="hidden" name="member_id" value="{member_id}"/>
     </td>
    </tr>
   </table>
  </form>
<!--EndFormShoppingCartRecord-->
   <SCRIPT Language="JavaScript">
if (document.forms["ShoppingCartRecord"])
document.ShoppingCartRecord.onsubmit=delconf;
function delconf() {
if (document.ShoppingCartRecord.FormAction.value == 'delete')
  return confirm('Delete record?');
}
</SCRIPT>
   </td>
  </tr>
 </table>


{Footer}

<center><font face="Arial"><small> <a href="http://forway.zj.com">四维科技</a></small></font></center>
</body>
</html>
