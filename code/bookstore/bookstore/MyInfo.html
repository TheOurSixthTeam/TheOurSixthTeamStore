<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.1.1.19 / Templates.ccp build 3/2/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
</head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormForm-->
   <form method="POST" action="{FileName}" name="Form">
    <table style="">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="2"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">个人资料</font></td>
     </tr>
     <!--BeginFormError-->
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1" colspan="2"><font style="font-size: 10pt; color: #000000">{sFormErr}<font></td>
     </tr>
     <!--EndFormError-->
    
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">用户名</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{member_login}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">密码*</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="password" name="member_password" maxlength="20" value="{member_password}" size="20"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">姓名 *</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="name" maxlength="50" value="{name}" size="50"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">昵称 *</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="last_name" maxlength="50" value="{last_name}" size="50"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Email*</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="email" maxlength="50" value="{email}" size="50"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">地址</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="address" maxlength="50" value="{address}" size="50"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">电话</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="phone" maxlength="50" value="{phone}" size="50"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">说明</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><textarea name="notes" cols="50" rows="5">{notes}</textarea></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">卡类型</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><select name="card_type_id"><!--BeginLBcard_type_id--><option value="{ID}" {Selected}>{Value}</option><!--EndLBcard_type_id--></select></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">卡号</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="card_number" maxlength="50" value="{card_number}" size="50"></td>
     </tr>
     
     <tr>
      <td colspan="2" align="right">

      <!-- ***   Buttons   *** -->
      
      <!--BeginFormEdit-->
      <input type="hidden" value="update" name="FormAction"/>
      
      <!--BeginFormUpdate-->
      <input type="submit" value="Update" onclick="document.Form.FormAction.value = 'update';"/>
      <!--EndFormUpdate-->
      
      <!--EndFormEdit-->
      
      <!--BeginFormCancel-->
      <input type="submit" value="Cancel" onclick="document.Form.FormAction.value = 'cancel';"/>
      <!--EndFormCancel-->
      
      <input type="hidden" name="FormName" value="Form"/>
      
      <input type="hidden" name="PK_member_id" value="{PK_member_id}"/>
      <input type="hidden" name="member_id" value="{member_id}"/>
     </td>
    </tr>
   </table>
  </form>
<!--EndFormForm-->
   
   </td>
  </tr>
 </table>


{Footer}

<center><font face="Arial"><small> <a href="http://forway.zj.com">四维科技</a></small></font></center>
</body>
</html>
