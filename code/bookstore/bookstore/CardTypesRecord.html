<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.1.1.19 / Templates.ccp build 3/2/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
</head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormCardTypes-->
   <form method="POST" action="{FileName}" name="CardTypes">
    <table style="">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="2"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">卡类型</font></td>
     </tr>
     <!--BeginCardTypesError-->
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1" colspan="2"><font style="font-size: 10pt; color: #000000">{sCardTypesErr}<font></td>
     </tr>
     <!--EndCardTypesError-->
    
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">名称</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="name" maxlength="50" value="{name}" size="50"></td>
     </tr>
     
     <tr>
      <td colspan="2" align="right">

      <!-- ***   Buttons   *** -->
      
      <!--BeginCardTypesInsert-->
      <input type="hidden" value="insert" name="FormAction">
      <input type="submit" value="Insert" onclick="document.CardTypes.FormAction.value = 'insert';">
      <!--EndCardTypesInsert-->
      
      <!--BeginCardTypesEdit-->
      <input type="hidden" value="update" name="FormAction"/>
      
      <!--BeginCardTypesUpdate-->
      <input type="submit" value="Update" onclick="document.CardTypes.FormAction.value = 'update';"/>
      <!--EndCardTypesUpdate-->
      
      <!--EndCardTypesDelete-->
      <input type="submit" value="Delete" onclick="document.CardTypes.FormAction.value = 'delete';"/>
      <!--EndCardTypesDelete-->
      
      <!--EndCardTypesEdit-->
      
      <!--BeginCardTypesCancel-->
      <input type="submit" value="Cancel" onclick="document.CardTypes.FormAction.value = 'cancel';"/>
      <!--EndCardTypesCancel-->
      
      <input type="hidden" name="FormName" value="CardTypes"/>
      
      <input type="hidden" name="PK_card_type_id" value="{PK_card_type_id}"/>
      <input type="hidden" name="card_type_id" value="{card_type_id}"/>
     </td>
    </tr>
   </table>
  </form>
<!--EndFormCardTypes-->
   
   </td>
  </tr>
 </table>


{Footer}

<center><font face="Arial"><small> <a href="http://forway.zj.com">四维科技</a></small></font></center>
</body>
</html>
