<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.1.1.19 / Templates.ccp build 3/2/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
</head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormBook-->
   <form method="POST" action="{FileName}" name="Book">
    <table style="">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="2"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">图书信息编辑 </font></td>
     </tr>
     <!--BeginBookError-->
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1" colspan="2"><font style="font-size: 10pt; color: #000000">{sBookErr}<font></td>
     </tr>
     <!--EndBookError-->
    
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">书名</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="name" maxlength="100" value="{name}" size="30"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">作者 </font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="author" maxlength="100" value="{author}" size="30"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">分类</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><select name="category_id"><!--BeginLBcategory_id--><option value="{ID}" {Selected}>{Value}</option><!--EndLBcategory_id--></select></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">价格</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="price" maxlength="10" value="{price}" size="10"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">书籍链接 </font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="product_url" maxlength="100" value="{product_url}" size="40"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">书籍图像 </font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="image_url" maxlength="100" value="{image_url}" size="40"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">说明</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><textarea name="notes" cols="60" rows="8">{notes}</textarea></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">是否推荐</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input {is_rec_CHECKED} type="checkbox" name="is_rec"></td>
     </tr>
     
     <tr>
      <td colspan="2" align="right">

      <!-- ***   Buttons   *** -->
      
      <!--BeginBookInsert-->
      <input type="hidden" value="insert" name="FormAction">
      <input type="submit" value="Add" onclick="document.Book.FormAction.value = 'insert';">
      <!--EndBookInsert-->
      
      <!--BeginBookEdit-->
      <input type="hidden" value="update" name="FormAction"/>
      
      <!--BeginBookUpdate-->
      <input type="submit" value="Update" onclick="document.Book.FormAction.value = 'update';"/>
      <!--EndBookUpdate-->
      
      <!--EndBookDelete-->
      <input type="submit" value="Delete" onclick="document.Book.FormAction.value = 'delete';"/>
      <!--EndBookDelete-->
      
      <!--EndBookEdit-->
      
      <!--BeginBookCancel-->
      <input type="submit" value="Cancel" onclick="document.Book.FormAction.value = 'cancel';"/>
      <!--EndBookCancel-->
      
      <input type="hidden" name="FormName" value="Book"/>
      
      <input type="hidden" name="Trn_category_id" value="{Trn_category_id}"/>
      <input type="hidden" name="Trn_is_recommended" value="{Trn_is_recommended}"/>
      <input type="hidden" name="PK_item_id" value="{PK_item_id}"/>
      <input type="hidden" name="item_id" value="{item_id}"/>
     </td>
    </tr>
   </table>
  </form>
<!--EndFormBook-->
   <SCRIPT Language="JavaScript">
if (document.forms["Book"])
document.Book.onsubmit=delconf;
function delconf() {
if (document.Book.FormAction.value == 'delete')
  return confirm('Delete record?');
}
</SCRIPT>
   </td>
  </tr>
 </table>


{Footer}

<center><font face="Arial"><small> <a href="http://forway.zj.com">四维科技</a></small></font></center>
</body>
</html>
